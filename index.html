<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">

  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <title>3D Render</title>
</head>

<body>
  <header>
    <div class="header-wrap">
      <p class="header-wrap__logo">3DShow</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="scene" class="scene-container"></div>
      <div id="info" class="info-container">
        <ul class="radio-group figures">
          <li>
            <input id="cubeRadio" type="radio" name="figure" value="cube" onclick="showCubeForm()"/>
            <label for="cubeRadio">Паралелепіпед</label>
          </li>
          <li>
            <input id="sphereRadio" type="radio" name="figure" value="sphere" onclick="showSphereForm()"/>
            <label for="sphereRadio">Сфера</label>
          </li>
          <li>
            <input id="pyramidRadio" type="radio" name="figure" value="pyramid" onclick="showPyramidForm()"/>
            <label for="pyramidRadio">Піраміда</label>
          </li>
        </ul>
        <div id="inputsForm" class="info-container__inputs"></div>
      </div>
    </div>
  </main>
  <script src="js/figuresRender.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/export.js"></script>
  <script src="./js/exporter.js"></script>
  <script src="./js/import.js"></script>
</body>

</html>
